<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>

      *{
        margin: 0;
        padding: 0;
      }
      body{
        font-family: sans-serif;
        font-size: 36px;
      }
      .main-box{
        width: 500px;
        margin: 40vh auto;
        
      }
      .temp-scale{
        text-transform: uppercase;
        font-weight: bold;
      }
      .temp{
        border: 2px solid;
        
        height: 30px;
      }
      .btn-summit{
        padding: 15px 25px;
        text-transform: uppercase;
        font-size: large;
        margin-bottom: 40px;

      }

      .box{
        margin-bottom: 40px;
      }
      .result{
        
        border: black solid 2px;
        width: 500px;
        height: 30px;
      }


    </style>
    <title>Celscius & Fahrenheit Converter</title>
  </head>
  <body>
    <div class="main-box">
      <div class="box box-1">
        <label for="celcius" class="temp-scale celcius-temp">Celcius</label>
        <input type="number" class="temp temp-1" />
      </div>
      <div class="box box-2">
        <label for="Fahrenheit" class="temp-scale Fahrenheit-temp">Fahrenheit</label>
        <input type="number" class="temp temp-2">
      </div>
      <button class="btn-summit">Envio</button>
      <div class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
