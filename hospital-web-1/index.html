<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="contact-num-book">
          <p>(123)468-9720</p>
          <button>Book Now</button>
        </div>
        <img
          src="img/main-photo-doctor.jpg"
          alt="main-doctor-photo"

        <div class="happy-people-box">
          <div id="smile-logo"></div>
