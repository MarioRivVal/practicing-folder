<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <title>July | Medical Center</title>
  </head>
  <body>
    <div class="section-hero">
      <div class="main-nav">
        <div class="logo-name-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="heart-icon"
            viewBox="0 0 512 512"
          >
            <title>Heart</title>
            <path
              d="M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
            />
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
              d="M48 256h112l48-96 48 160 48-96 32 64h128"
            />
          </svg>
          <h4 class="company-name">July</h4>
        </div>
        <ul class="nav">
          <li><a class="nav-link" href="#">Home</a></li>
          <li><a class="nav-link" href="#">Compañia</a></li>
          <li><a class="nav-link" href="#">Servicios</a></li>
          <li><a class="nav-link" href="#">Contactos</a></li>
        </ul>
      </div>
      <div class="hero-tittle-box medium-padding">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="star-icon"
            viewBox="0 0 512 512"
          >
            <title>Star</title>
            <path
              d="M394 480a16 16 0 01-9.39-3L256 383.76 127.39 477a16 16 0 01-24.55-18.08L153 310.35 23 221.2a16 16 0 019-29.2h160.38l48.4-148.95a16 16 0 0130.44 0l48.4 149H480a16 16 0 019.05 29.2L359 310.35l50.13 148.53A16 16 0 01394 480z"
            />
          </svg>
          <h4>Tratamientos medicos expertos</h4>
        </div>
        <h1 class="primary-tittle">
          Seguimos un enfoque holístico para el cuidado de la salud.
        </h1>
        <p>Con un cuidado personal que va desde el principio</p>
        <p>hasta el final del tratamiento.</p>
        <button><a class="btn-book--2" href="#">Reserva Cita</a></button>
      </div>

      <div class="phone-book-box">
        <p><a class="btn-phone" href="tel:123-456-7890">(123)456-7890</a></p>
        <button><a class="btn-book--1" href="#">Reserva</a></button>
      </div>
      <div
        class="green-empty-box"
        role="background-color"
        aria-label="#92eed2"
      ></div>
      <div class="happy-box">
        <div class="icon-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="happy-icon"
            viewBox="0 0 512 512"
          >
            <title>Happy</title>
            <circle cx="184" cy="232" r="24" />
            <path
              d="M256.05 384c-45.42 0-83.62-29.53-95.71-69.83a8 8 0 017.82-10.17h175.69a8 8 0 017.82 10.17c-11.99 40.3-50.2 69.83-95.62 69.83z"
            />
            <circle cx="328" cy="232" r="24" />
            <circle
              cx="256"
              cy="256"
              r="208"
              fill="none"
              stroke=""
              stroke-miterlimit="10"
              stroke-width="32"
            />
          </svg>
        </div>
        <div class="happy-numbers-box">
          <p class="pacients-number">872</p>
          <p class="happy-patients">Pacientes felices</p>
        </div>
      </div>
      <img class="doctor-img" src="/img/doctor-1.png" alt="male doctor" />
      <div
        class="cicle cicle--big"
        role="1/4 cicle-blue"
        aria-label="1/4 cicle-blue"
      >
        <div
          class="cicle cicle--medium"
          role="1/4 cicle-blue"
          aria-label="1/4 cicle-blue"
        >
          <div
            class="cicle cicle--small"
            role="1/4 cicle-blue"
            aria-label="1/4 cicle-blue"
          ></div>
        </div>
      </div>
    </div>
    <div class="section-features"></div>
    <div class="section-services"></div>
    <div class="section-video"></div>
    <div class="section-about-doctor"></div>
    <div class="section-articles"></div>
    <div class="section-testimonials"></div>
    <div class="section-contact"></div>
    <div class="section-footer"></div>
  </body>
</html>
